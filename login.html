              <form action="#" method="post">
                <div class="form-floating first">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">

  <label for="floatingPassword">Password</label>
                </div>
                
                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ms-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                </div>

                <input type="submit" value="Log In" class="btn btn-block btn-primary w-100">

                <span class="d-block text-center my-4 text-muted">&mdash; or &mdash;</span>
                
                <div class="social-login">
                  <a href="#" class="facebook btn d-flex justify-content-center align-items-center gap-2">
                    <span class="icon-facebook mr-3"></span> <span>Login with Facebook</span> 
                  </a>
                  <a href="#" class="twitter btn d-flex justify-content-center align-items-center gap-2">

                  </a>
                  <a href="#" class="google btn d-flex justify-content-center align-items-center gap-2">

                  </a>
                </div>
